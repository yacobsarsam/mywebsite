<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container border rounded margin-up">
    <nav class="navbar">
        <a type="button" class="btn btn-secondary" th:href="@{/index}">Home</a>
    </nav>
    <div>
        <h2 class="text-align-center">Yacoub Sarsam</h2>
        <hr class="divider">

        <div class="links">
            <a type="button" class="btn btn-outline-secondary" th:href="@{/cv}">CV</a>
            <a type="button" class="btn btn-outline-secondary" th:href="@{/minkod}">Projekt och kod</a>
            <a type="button" class="btn btn-outline-secondary" th:href="@{/players}">Players</a>
        </div>
    </div>
    <hr class="divider">
    <h2>Mina projekt:</h2>
    <div  th:if="${#lists.isEmpty(prList)}">
        <p>Det finns inga kodkällor att visa för närvarande</p>
    </div>
    <div  th:each="project : ${prList}" th:unless="${#lists.isEmpty(prList)}">
        <div class="card w-75 mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${project.name}"></h5>
                <p class="card-text" th:text="${project.description}"></p>
                <a target="_blank" th:href="${project.link}" class="btn btn-primary" th:text="'Länk till projekt'"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
